<script src="script/typeplante.js" type="text/javascript"></script>

<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention !!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Cannot delete this type: in relation to an Other attribute</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">
                Plant type management</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="libelle">Wordingelle : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="libelle" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="hummin">
                        Minimum Humidity : </label>
                    <input class="form-control" type="text" id="hummin" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="hummax">
                        Maximum Humidity : </label>
                    <input class="form-control" type="text" id="hummax" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="tempmin">Minimum Temperature : </label>
                    <input class="form-control" type="text" id="tempmin" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="tempmax">Maximum Temperature : </label>
                    <input class="form-control" type="text" id="tempmax" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="uminosite">Luminosity : </label>
                    <input class="form-control" type="text" id="uminosite" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="etat">Stat : </label>
                    <input class="form-control" type="text" id="etat" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Add</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="ttypePlante" class="table table-hover w-100">
                    <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Id</th>
                            <th scope="col">stat</th>
                            <th scope="col">Humidity Max</th>
                            <th scope="col">Humidity Min</th>
                            <th scope="col">Temperature Max</th>
                            <th scope="col">Temperature Min</th>
                            <th scope="col">luminosity</th>
                            <th scope="col">stat</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
