<script src="script/plantages.js" type="text/javascript"></script>

<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention !!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>
                        Unable to remove this planting: Related to Other Attribute</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">
                Planting management</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="String">wording : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="String" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="nbrplante">
                        number of plants : </label>
                    <input class="form-control" type="text" id="nbrplante" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="dateplantage">
                        Planting date : </label>
                    <input class="form-control" type="date" id="dateplantage" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="parcelles">plot : </label>
                    <select class="form-control" id="parcelles" name="parcelles">
                        <option value="0">
                            choose an option</option>
                        
                      </select>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="plantes">plant : </label>
                    <select class="form-control" id="plantes" name="plantes">
                        <option value="0">
                            choose an option</option>
                        
                      </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Add</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="tplantage" class="table table-hover w-100">
                    <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Id</th>
                            <th scope="col">wording</th>
                            <th scope="col">Number of plants</th>
                            <th scope="col">planting Date</th>
                            <th scope="col">Plot</th>
                            <th scope="col">Plant</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
