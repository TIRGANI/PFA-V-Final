<script src="script/plante.js" type="text/javascript"></script>

<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention !!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Unable to delete this plant: Related to Other Attribute
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Plant Management</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="libelle">Wording : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="libelle" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="photo" class="form-label">Plant Picture : </label>
                    <input class="form-control" type="file" id="photo" required>
                </div>

                <div class="col-sm-6 mb-2">
                    <label for="recine">Root : </label>
                    <select class="form-control" id="recine" name="recine">
                        <option value="fasciculées">Racine fascicles</option>
                        <option value="napiformes">Racine pinafores</option>
                        <option value="ramifiées">Racines ramifies</option>
                        <option value="tubéreuses">Racines tubercles </option>
                        <option value="adventives">Racines adventives</option>
                        <option value="aquatiques">Racines aquatiques</option>
                        <option value="suçoirs">Racines suçoirs</option>
                        <option value="aériennes">Racines aériennes</option>
                        <option value="de stockage">Racines de stockage</option>
                        <option value="contractiles">Racines contractiles</option>
                        <option value="fulviques ou échasses">Racines fulviques ou échasses</option>
                        <option value="piphytes">Racines épiphytes</option>
                        <option value="comestibles">Racines comestibles</option> 
                      </select>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="typeplante">Plant Type : </label>
                    <select class="form-control" id="typeplante" name="typeplante">
                        <option value="0">choose an option</option>
                      </select>

                </div>

            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Add</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="tplante" class="table table-hover w-100">
                    <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Id</th>
                            <th scope="col">Wording</th>
                            <th scope="col">Picture</th>
                            <th scope="col">Root</th>
                            <th scope="col">Plant Type</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
