<script src="script/gestionusers.js" type="text/javascript"></script>


<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention !! </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>
                        Unable to delete this USER: in relation to an Other attribute</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">
                User management</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">

                <div class="col-sm-6 mb-2">
                    <label for="username">Username : </label>
                    <input class="form-control" type="text" id="username" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="email">Email : </label>
                    <input class="form-control" type="text" id="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="password" class="form-label">Password : </label>
                    <input class="form-control" type="text" id="password" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="role">Role : </label>
                    <select class="form-control" id="role" name="role">
                        <option value="0">
                            choose an option</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Add</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="tusers" class="table table-hover w-100">
                    <thead>
                    <tr class="text-uppercase bg-light  w-100">
                        <th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Role</th>

                        <th scope="col">To delete</th>
                        <th scope="col">Edit</th>
                    </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
